<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>李昊15301066李毅斌15301076</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/newpost.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <h1>发布新消息</h1>
      <form action="demo_add.asp" method="post" class="form-horizontal">
        <div class="form-group">
          <label for="title" class="col-md-2 control-label">标题：</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="title" name="title">
          </div>
        </div>        
        <div class="form-group">
          <label for="author" class="col-md-2 control-label">作者：</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="author" name="author">
          </div>
        </div>
        <div class="form-group">
          <label for="content" class="col-md-2 control-label">内容：</label>
          <div class="col-md-8">
            <textarea class="form-control" id="content" rows="10" name="content"></textarea>
          </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
          <button type="submit" class="btn btn-default">发布</button>
        </div>
      </form>
    </div>
  </main>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
